name: CI / Deploy to EC2 (ia)

on:
  push:
    branches: [ "ia" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install rsync & ssh
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Ensure remote directory exists
        run: ssh -o StrictHostKeyChecking=no -p ${{ secrets.EC2_SSH_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.REMOTE_APP_DIR }}"

      - name: Rsync project to remote (excludes venv & .env)
        run: |
          rsync -az --delete --exclude '.git' --exclude 'venv' --exclude '__pycache__' \
            --exclude '.env' --exclude 'db.sqlite3' \
            -e "ssh -p ${{ secrets.EC2_SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.REMOTE_APP_DIR }}

      - name: Create remote .env from secrets
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.EC2_SSH_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} bash -s << 'EOF'
            set -euo pipefail
            DEST="${{ secrets.REMOTE_APP_DIR }}/.env"
            cat > "$DEST" <<'ENV'
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            
            NEST_API_URL=${{ secrets.NEST_API_URL }}
            NEST_API_CLIENT_ID=${{ secrets.NEST_API_CLIENT_ID }}
            NEST_API_CLIENT_SECRET=${{ secrets.NEST_API_CLIENT_SECRET }}
            
            AUTH_JWT_COOKIE_NAME=access_token
            AUTH_JWT_HEADER=Authorization
            AUTH_JWT_PREFIX=Bearer
            
            IA_USE_REMOTE=${{ secrets.IA_USE_REMOTE }}
            IA_MODEL_REMOTE_URL=${{ secrets.IA_MODEL_REMOTE_URL }}
            IA_MODEL_LOCAL_PATH=/home/ubuntu/proyectoDjango/ia_models/modelo.pkl
            
            STATIC_ROOT=/home/ubuntu/proyectoDjango/static
            MEDIA_ROOT=/home/ubuntu/proyectoDjango/media
            
            EMAIL_HOST=smtp.gmail.com
            EMAIL_PORT=587
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER || '' }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD || '' }}
            
            LOG_LEVEL=INFO
            ENV
            chmod 600 "$DEST"
            echo ".env created at $DEST"
          EOF

      - name: Run remote deploy script
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.EC2_SSH_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'bash -s' <<'SH'
            set -euo pipefail
            APP_DIR="${{ secrets.REMOTE_APP_DIR }}"
            cd "$APP_DIR"
            /home/ubuntu/scripts/deploy_remote.sh
          SH
