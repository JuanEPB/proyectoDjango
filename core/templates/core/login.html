{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/pharmacontrol.css' %}">
  <title>Pharmacontrol · Iniciar sesión</title>
</head>
<body class="bg-light" style="background:#dff9f6;">
  <div class="container py-5">
    <div class="table-card mx-auto" style="max-width: 820px;">
      <div class="row g-4 align-items-center">
        <div class="col-md-5">
          <img src="{% static 'img/logo.png' %}" alt="Pharmacontrol" style="max-width:100%;height:auto;">
        </div>
        <div class="col-md-7">
          <h2 class="mb-1">Iniciar Sesión</h2>
          <div class="text-muted-2 mb-3">Bienvenido</div>

          <!-- Importante: no enviar el form a Django -->
          <form onsubmit="return false;">
            <div id="login-msg" class="alert alert-danger py-2" style="display:none">Credenciales incorrectas.</div>

            <label class="form-label">Correo electrónico</label>
            <input id="login-email" class="form-control" placeholder="correo@dominio.com" autocomplete="username" required>

            <label class="form-label mt-3">Contraseña</label>
            <input id="login-pass" class="form-control" type="password" placeholder="••••••••" autocomplete="current-password" required>

            <div class="d-grid mt-4">
              <button id="btn-login" type="button" class="btn-brand">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js no es necesario aquí -->
<!-- Al final del body -->
<!-- Al final del body -->
<script>
  (function(){
    if (localStorage.getItem('pc_access_token_v1')) {
      window.location.href = "{% url 'medicamentos' %}";
    }
  })();
</script>
<script src="{% static 'js/auth.js' %}?v=3"></script>


</body>
</html>
